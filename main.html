    body {
      background-color: #000;  /* âœ… pure black background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;

    .button-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h3 {
      margin-top: -40px;
      opacity: 0;
      animation: fadeIn 3s forwards;
      background: linear-gradient(90deg, #00ffff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .button {
      width: 160px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0px 15px;
      border-radius: 12px;
      border: 2px solid transparent;
      background-color: transparent;
      color: white;
      position: relative;
      cursor: pointer;
      font-weight: 800;
      transition: 0.3s ease;
      background-image: linear-gradient(90deg, #0a0a0a, #111);
      text-decoration: none;
      overflow: hidden;
    }

    /* Thin animated gradient border */
    .button::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 12px;
      background: linear-gradient(90deg, #00ffff, #ff00c8, #00ffb3, #0088ff, #00ffff);
      background-size: 400%;
      z-index: 0;
      animation: borderMove 6s linear infinite;
    }

    .button span {
      position: relative;
      z-index: 2;
    }

    .button::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      border-radius: 10px;
      background: linear-gradient(180deg, #0a0a0a, #1c1c1c);
      z-index: 1;
    }

    @keyframes borderMove {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      letter-spacing: 1px;
      border-top: 1px solid #222;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
